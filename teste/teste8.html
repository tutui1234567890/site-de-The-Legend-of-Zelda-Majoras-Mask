  <script>
    let nome = prompt("qual seu nome?");

      if (idade < 18){
          alert("voce é novo")
        }
        else{
          alert("tá velho kkkk")
        }
    let trabalha = prompt("você trabalha sim ou não?");
      if (trabalha == "sim"){
          alert("LENDARIO")
        }
      else if (trabalha == "não"){
          alert("vagabundo")
        }
    let altura = Number(prompt("qual a sua altura?"));   
      if (altura < 1.60){
        alert("messi")
      }
      else if (altura < 1.70){
        alert("normal")
      }
      else{
        alert("poste")
      }
  

    alert(`seu nome é ${nome} tem ${idade} e ${trabalha} trabalha e sua altura é de ${altura} cm`)
  </script>
