<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            width: 100px;
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calculadora Simples</h1>
    <p>Digite dois números:</p>

    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <br>

    <select id="operacao">
        <option value="+">+</option>
        <option value="-">−</option>
        <option value="*">×</option>
        <option value="/">÷</option>
    </select>

    <br>
    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

    <script>
        function calcular() { 
            const n1 = parseFloat(document.getElementById('num1').value);
            const n2 = parseFloat(document.getElementById('num2').value);
            const op = document.getElementById('operacao').value;
            let resultado;

            if (isNaN(n1) || isNaN(n2)) { 
                document.getElementById('resultado').innerText = "Por favor, insira dois números válidos.";
                return;
            }

            switch(op) {
                case '+':
                    resultado = n1 + n2;
                    break;
                case '-':
                    resultado = n1 - n2;
                    break;
                case '*':
                    resultado = n1 * n2;
                    break;
                case '/':
                    resultado = n2 !== 0 ? n1 / n2 : "Erro (divisão por zero)";
                    break;
            }

            document.getElementById('resultado').innerText = `${n1} ${op} ${n2} = ${resultado}`;
        }
    </script>

</body>
</html>
